<div class="d-flex align-items-center h-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-5">
        <mat-card>
          <h3 class="text-center">Register</h3>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="w-100">
              <mat-label>Role</mat-label>
              <mat-select formControlName="role">
                <mat-option value="User">User</mat-option>
                <mat-option value="Admin">Admin</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input type="text" matInput placeholder="Enter email" formControlName="email">
              <mat-error *ngIf="data.email.errors?.required">email is required</mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input type="text" matInput placeholder="Enter Username" formControlName="username">
              <mat-error *ngIf="data.username.errors?.required">Username is required</mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input type="text" maxlength="10" matInput placeholder="Enter Mobilenumber" formControlName="mobile">
              <mat-error *ngIf="data.mobile.errors?.required">mobile is required</mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="data.password.errors?.required">Password is required</mat-error>
            </mat-form-field>
            <div class="mt-4">
              <button mat-raised-button color="primary">Register</button>
              <a [routerLink]="['/login']" class="ml-2" mat-button color="primary">Cancel</a>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
