<div class="rating">
  <span class="star" [class.filled]="rating >= 1" (click)="setRating(1)">&#9734;</span>
  <span class="star" [class.filled]="rating >= 2" (click)="setRating(2)">&#9734;</span>
  <span class="star" [class.filled]="rating >= 3" (click)="setRating(3)">&#9734;</span>
  <span class="star" [class.filled]="rating >= 4" (click)="setRating(4)">&#9734;</span>
  <span class="star" [class.filled]="rating >= 5" (click)="setRating(5)">&#9734;</span>
</div>
